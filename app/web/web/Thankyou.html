<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thankyou for registering</title>
</head>
<body background="/static/images/bg_6.jpg">
    <br><br><br><br><br>
    <div align="center" style="color: white;">
        <strong><h2>Thank you for helping innocent and helpless lives!</h2></strong><br><br>
        You are redirected to the home page in <span id="timer">5</span> seconds.
    </div>
    

    <script>
        function countdown() {
            var i = document.getElementById('timer');
            if (parseInt(i.innerHTML)<=0) {
                location.href = '/';
            }
            if (parseInt(i.innerHTML)!=0) {
                i.innerHTML = parseInt(i.innerHTML)-1;
            }
        }
        setInterval(function(){ countdown(); },1000);
    </script>
</body>
</html>
